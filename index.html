<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pakistan's Evolving Education Landscape</title>
    <link rel="stylesheet" href="http://api.tiles.mapbox.com/mapbox.js/v0.6.4/mapbox.css" type="text/css" />
    <link rel="stylesheet" href="fonts/fonts.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/mapbox.share.css" type="text/css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

    <script src='http://api.tiles.mapbox.com/mapbox.js/v0.6.4/mapbox.uncompressed.js'></script>
    <script src="ext/jquery.min.js"></script>
    <script src="ext/mapbox.jquery.js"></script>
    <script src="ext/mapbox.jquery.geocoder.js"></script>
    <script src="ext/mapbox.share.js"></script>

  </head>

  <!-- Here we use `data-map` to specify the id of the div the map is in -->
  <body data-map="map">
    <div id="content">
<div id="wax-attribution">test</div>
      <div id='branding'></div>
      <div id="about">
        <h1>Education Data Plaform</h1>
        <p>Herp derp</p>

      </div>
    </div>

    <!-- Layer switcher -->
    <div id="projects" class="layers" data-control="switcher">
      <a href="#teacher_attendance" data-zoom="5" data-lat="29.95" data-lon="69.994">Teacher Attendance</a>
      <a href="#student_attendance" data-zoom="5">Student Attendance</a>
    </div>

    <div id="map" class="map">
    </div>

    <script src="script.js"></script>
  </body>
</html>
